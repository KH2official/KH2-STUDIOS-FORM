<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KH2 STUDIO FORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 32px; }
    .form-container { max-width: 600px; margin: auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.10);}
    h1 { color: #222; text-align: center; }
    .subtitle { font-size: 1.1em; color: #555; text-align: center; margin-bottom: 24px; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="number"], textarea, select {
      width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
    }
    .options { margin-top: 8px; }
    .options label { font-weight: normal; margin-right: 24px; }
    .note { font-size: 0.95em; color: #777; margin-top: 4px; }
    button { margin-top: 24px; padding: 10px 24px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer;}
    button:hover { background: #0056b3; }
    .required { color: #d00; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>KH2 STUDIO FORM</h1>
    <div class="subtitle">Everything will come from the email: <a href="mailto:kyson3713@gmail.com">kyson3713@gmail.com</a></div>
    <form>
      <!-- 1. Name -->
      <label for="name">1. What shall we call you? <span class="required">*</span></label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <div class="note">(Nothing inappropriate or it will be instantly declined)</div>

      <!-- 1a. Email -->
      <label for="email">2. What is your email? <span class="required">*</span></label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <!-- 2. Work For -->
      <label for="workfor">3. What would you like to work for? <span class="required">*</span></label>
      <div class="options">
        <input type="radio" id="scratch" name="workfor" value="Scratch DEPT" required>
        <label for="scratch">Scratch DEPT</label>
        <input type="radio" id="roblox" name="workfor" value="Roblox Studio" required>
        <label for="roblox">Roblox Studio</label>
      </div>

      <!-- 3. Projects -->
      <label for="projects">4. What projects do you have?</label>
      <textarea id="projects" name="projects" rows="2" placeholder="List your projects here (optional)"></textarea>
      <div class="note">(If none, don't worryâ€”just skip this one)</div>

      <!-- 4. Leak Projects -->
      <label>5. Will you leak projects? <span class="required">*</span></label>
      <div class="options">
        <input type="radio" id="leak-yes" name="leak" value="Yes" required>
        <label for="leak-yes">Yes</label>
        <input type="radio" id="leak-no" name="leak" value="No" required>
        <label for="leak-no">No</label>
      </div>

      <!-- 5. Where will we find you? -->
      <label for="where">6. Where will we find you? <span class="required">*</span></label>
      <input type="text" id="where" name="where" required placeholder="Your main platform, username, or link">

      <!-- 6. Age (optional!) -->
      <label for="age">7. How old are you?</label>
      <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age">
      <div class="note">(This is not shared)</div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
